<div style="position: relative;" *ngIf="isAuthenticated">
  <ngx-loading [show]="!secEtsDataService.isConnected" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <div class="container" *ngIf="!sessionEnded">
    <div class="row">
      <div class="col-lg-12">
        <div class="alert alert-danger text-center" *ngIf="!secEtsDataService.isConnected" role="alert">Connecting to FlyballETS, please wait...</div>
      </div>
    </div>
    <div class="row" *ngIf="isAuthenticated">
      <div class="col-lg-4">
      <form (ngSubmit)="onSubmitConfig()" #configForm="ngForm">
        <ngx-loading [show]="submitted" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
        <div class="form-group">
          <label for="APName">WiFi Access Point name</label>
          <input type="text" class="form-control" id="APName"
            required
            [(ngModel)]="configData.APName" name="APName"
            #APName="ngModel">
          <div [hidden]="APName.valid || APName.pristine" class="alert alert-danger">
            WiFi AP Name is required!
          </div>
        </div>
        <div class="form-group">
          <label for="APPass">WiFi password</label>
          <input type="text" class="form-control" id="APPass"
            required
            [(ngModel)]="configData.APPass" name="APPass"
            #APPass="ngModel">
          <div [hidden]="APPass.valid || APPass.pristine" class="alert alert-danger">
              WiFi password is required!
          </div>
        </div>
        <div class="form-group">
          <label for="AdminPass">Admin password</label>
          <input type="text" class="form-control" id="AdminPass"
            required
            [(ngModel)]="configData.AdminPass" name="AdminPass"
            #AdminPass="ngModel">
          <div [hidden]="AdminPass.valid || AdminPass.pristine" class="alert alert-danger">
              Admin password is required!
          </div>
        </div>
        <div class="form-group">
          <label for="LaserOnTimer">Laser ON time [s] (max 240)</label>
          <input type="number" min="0" max="240" class="form-control" id="LaserOnTimer"
            required
            [(ngModel)]="configData.LaserOnTimer" name="LaserOnTimer"
            #LaserOnTimer="ngModel">
          <div [hidden]="LaserOnTimer.valid || LaserOnTimer.pristine" class="alert alert-danger">
              Laser ON time is required with max value 240s!
          </div>
        </div>
        <div class="form-group">
          <label for="RunDirectionInverted">Run direction inverted?</label>
          <input type="text" class="form-control" id="RunDirectionInverted"
          required
          [(ngModel)]="configData.RunDirectionInverted" name="RunDirectionInverted"
            #RunDirectionInverted="ngModel">
          <div [hidden]="RunDirectionInverted.valid || RunDirectionInverted.pristine" class="alert alert-danger">
              Select run direction!
          </div>
        </div>
        <div class="form-group">
          <label for="StartingSequenceNAFA">Starting sequence NAFA?</label>
          <input type="text" class="form-control" id="StartingSequenceNAFA"
            required 
            [(ngModel)]="configData.StartingSequenceNAFA" name="StartingSequenceNAFA"
            #StartingSequenceNAFA="ngModel">
          <div [hidden]="StartingSequenceNAFA.valid || StartingSequenceNAFA.pristine" class="alert alert-danger">
              Select starting sequence mode!
          </div>
        </div>
        <div class="form-group">
          <label for="Accuracy3digits">Results accuracy 3 digits?</label>
          <input type="text" class="form-control" id="Accuracy3digits"
            required 
            [(ngModel)]="configData.Accuracy3digits" name="Accuracy3digits"
            #Accuracy3digits="ngModel">
          <div [hidden]="Accuracy3digits.valid || Accuracy3digits.pristine" class="alert alert-danger">
              Select results accuracy!
          </div>
        </div>
        <div class="form-group">
          <label for="CommaInCsv">Use comma ',' as decimal separator in CSV file?</label>
          <input type="text" class="form-control" id="CommaInCsv"
            required 
            [(ngModel)]="configData.CommaInCsv" name="CommaInCsv"
            #CommaInCsv="ngModel">
          <div [hidden]="CommaInCsv.valid || CommaInCsv.pristine" class="alert alert-danger">
              Select decimal separator!
          </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!configForm.form.valid">Submit</button>
      </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="secEtsDataService.isConnected && sessionEnded" class="container">
  <div class="alert alert-success text-center" role="alert">
    Settings saved! Reset ETS!<br>
    <!-- <button type="button" class="btn btn-success" (click)="reconnect()">Reconnect</button> -->
  </div>
</div>
<app-login *ngIf="!isAuthenticated"></app-login>
